<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app {
      width: 360px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .buttons button {
      width: 120px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #0d6efd;
    }
    .footer {
      margin-top: 20px;
      border: 2px solid #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .controls {
      margin-top: 10px;
    }
    .seek-bar {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Sound App</div>
    <div class="section-title">Nhạc nền</div>
    <div class="buttons">
      <button data-bg="bg1.mp3" aria-label="Phát nhạc nền Background 1">Background 1</button>
      <button data-bg="Buon.mp3" aria-label="Phát nhạc nền Buồn">BG2. Buồn</button>
      <button data-bg="affterchuyensinh.mp3" aria-label="Phát nhạc nền Chuyển Sinh">BG3. Chuyển Sinh</button>
      <button data-bg="mario.mp3" aria-label="Phát nhạc nền Game Ải 1">BG5. Game Ải 1</button>
    </div>
    <div class="section-title">Âm thanh hiệu ứng</div>
    <div class="buttons">
      <button data-sfx="XuyenKhong.mp3" aria-label="Phát hiệu ứng Xuyên Không">Sfx. Xuyên Không</button>
      <button data-sfx="Vica.mp3" aria-label="Phát hiệu ứng Anh Vi Cá">Sfx. Anh Vi Cá</button>
      <button data-sfx="sfxxihoi.mp3" aria-label="Phát hiệu ứng Xì Hơi">Sfx. Xì Hơi</button>
      <button data-sfx="effect4.mp3" aria-label="Phát hiệu ứng 4">Hiệu ứng 4</button>
    </div>
    <div class="footer">
      <div id="status">Trạng thái: Chưa phát gì</div>
      <div class="controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Điều chỉnh âm lượng">
        <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100" aria-label="Thanh điều chỉnh thời gian nhạc nền">
        <div id="time">0:00 / 0:00</div>
      </div>
      <div class="controls">
        <button id="stopSfxBtn">Kết thúc hiệu ứng</button>
      </div>
    </div>
  </div>

  <script>
    const statusText = document.getElementById("status");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const seekBar = document.getElementById("seekBar");
    const volumeSlider = document.getElementById("volume");
    const timeDisplay = document.getElementById("time");
    const stopSfxBtn = document.getElementById("stopSfxBtn");

    let bgAudio = null;
    let currentSfx = null;

    function disableSfxButtons(disabled) {
      document.querySelectorAll("[data-sfx]").forEach(btn => btn.disabled = disabled);
    }

    document.querySelectorAll("[data-bg]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (bgAudio) {
          bgAudio.pause();
          bgAudio.currentTime = 0;
        }
        bgAudio = new Audio("sounds/" + btn.dataset.bg);
        bgAudio.loop = true;
        bgAudio.volume = volumeSlider.value;
        bgAudio.play().catch(() => {
          statusText.textContent = "Lỗi: Không thể tải nhạc nền: " + btn.textContent;
        });
        playPauseBtn.textContent = "Pause";
        statusText.textContent = "Đang phát nhạc nền: " + btn.textContent;

        bgAudio.addEventListener("loadedmetadata", () => {
          seekBar.max = bgAudio.duration;
        });
        bgAudio.addEventListener("timeupdate", () => {
          seekBar.value = (bgAudio.currentTime / bgAudio.duration) * 100;
          updateTime();
        });
      });
    });

    document.querySelectorAll("[data-sfx]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (bgAudio && !bgAudio.paused) bgAudio.pause();
        if (currentSfx) {
          currentSfx.pause();
          currentSfx.currentTime = 0;
        }
        disableSfxButtons(true);
        currentSfx = new Audio("sounds/" + btn.dataset.sfx);
        currentSfx.volume = 1.0;
        currentSfx.play().catch(() => {
          statusText.textContent = "Lỗi: Không thể tải hiệu ứng: " + btn.textContent;
          resumeBackground();
        });
        statusText.textContent = "Hiệu ứng: " + btn.textContent;

        currentSfx.addEventListener("timeupdate", () => {
          if (currentSfx.duration && currentSfx.currentTime > currentSfx.duration - 1.5) {
            fadeOut(currentSfx, 1000);
          }
        });
        currentSfx.onended = () => {
          disableSfxButtons(false);
          resumeBackground();
        };
      });
    });

    stopSfxBtn.addEventListener("click", () => {
      if (currentSfx) {
        fadeOut(currentSfx, 500, () => {
          currentSfx.pause();
          currentSfx.currentTime = 0;
          disableSfxButtons(false);
          resumeBackground();
        });
      }
    });

    playPauseBtn.addEventListener("click", () => {
      if (!bgAudio) return;
      if (bgAudio.paused) {
        bgAudio.play();
        playPauseBtn.textContent = "Pause";
      } else {
        bgAudio.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    seekBar.addEventListener("input", () => {
      if (bgAudio) {
        bgAudio.currentTime = (seekBar.value / 100) * bgAudio.duration;
      }
    });

    volumeSlider.addEventListener("input", (e) => {
      if (bgAudio) bgAudio.volume = e.target.value;
    });

    function updateTime() {
      if (!bgAudio) return;
      const current = formatTime(bgAudio.currentTime);
      const total = formatTime(bgAudio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
    }

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      let minutes = Math.floor(sec / 60);
      let seconds = Math.floor(sec % 60);
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function fadeOut(audio, duration, callback) {
      const startVolume = audio.volume;
      const startTime = performance.now();
      function fade() {
        const elapsed = performance.now() - startTime;
        audio.volume = Math.max(0, startVolume * (1 - elapsed / duration));
        if (audio.volume > 0) {
          requestAnimationFrame(fade);
        } else {
          audio.pause();
          if (callback) callback();
        }
      }
      requestAnimationFrame(fade);
    }

    function resumeBackground() {
      if (bgAudio) {
        bgAudio.play();
        playPauseBtn.textContent = "Pause";
        statusText.textContent = "Tiếp tục nhạc nền";
      } else {
        statusText.textContent = "Không có nhạc nền";
      }
    }
  </script>
</body>
</html>
