<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app {
      width: 360px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .buttons button {
      width: 140px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #0d6efd;
    }
    .footer {
      margin-top: 20px;
      border: 2px solid #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .controls {
      margin-top: 10px;
    }
    .seek-bar {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">Sound App</div>

    <!-- Nhạc nền -->
    <div class="section-title">Nhạc nền</div>
    <div class="buttons">
      <button data-bg="bg1">Background 1</button>
      <button data-bg="Buon">BG2. Buồn</button>
      <button data-bg="affterchuyensinh">BG3. Chuyển Sinh</button>
      <button data-bg="mario">BG4. Mario</button>
    </div>

    <!-- Âm thanh hiệu ứng -->
    <div class="section-title">Âm thanh hiệu ứng</div>
    <div class="buttons">
      <button data-sfx="XuyenKhong">Sfx. Xuyên Không</button>
      <button data-sfx="Vica">Sfx. Anh Vi Cá</button>
      <button data-sfx="sfxxihoi">Sfx. Xì hơi</button>
      <button data-sfx="effect4">Hiệu ứng 4</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div id="status">Trạng thái: Chưa phát gì</div>
      <!-- Controls nhạc nền -->
      <div class="controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
        <div id="time">0:00 / 0:00</div>
      </div>
      <!-- Nút kết thúc hiệu ứng -->
      <div class="controls">
        <button id="stopSfxBtn">Kết thúc hiệu ứng</button>
      </div>
    </div>
  </div>

  <script>
    const statusText = document.getElementById("status");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const seekBar = document.getElementById("seekBar");
    const timeDisplay = document.getElementById("time");
    const stopSfxBtn = document.getElementById("stopSfxBtn");

    let bgAudio = null;
    let currentSfx = null;
    let fadeInterval = null;

    // --- Preload tất cả âm thanh ---
    const sounds = {
      bg1: new Audio("sounds/bg1.mp3"),
      Buon: new Audio("sounds/Buon.mp3"),
      affterchuyensinh: new Audio("sounds/affterchuyensinh.mp3"),
      mario: new Audio("sounds/mario.mp3"),
      XuyenKhong: new Audio("sounds/XuyenKhong.mp3"),
      Vica: new Audio("sounds/Vica.mp3"),
      sfxxihoi: new Audio("sounds/sfxxihoi.mp3"),
      effect4: new Audio("sounds/effect4.mp3")
    };

    // Đặt loop cho nhạc nền
    ["bg1", "Buon", "affterchuyensinh", "mario"].forEach(k => {
      sounds[k].loop = true;
    });

    // --- Unlock audio trên mobile ---
    document.body.addEventListener("touchstart", () => {
      Object.values(sounds).forEach(a => {
        a.play().then(() => a.pause());
      });
    }, { once: true });

    // --- Nhạc nền ---
    document.querySelectorAll("[data-bg]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (bgAudio) {
          bgAudio.pause();
          bgAudio.currentTime = 0;
        }
        bgAudio = sounds[btn.dataset.bg];
        bgAudio.currentTime = 0;
        bgAudio.play();
        playPauseBtn.textContent = "Pause";
        statusText.textContent = "Đang phát nhạc nền: " + btn.textContent;

        bgAudio.addEventListener("timeupdate", () => {
          if (bgAudio.duration) {
            seekBar.value = (bgAudio.currentTime / bgAudio.duration) * 100;
            updateTime();
          }
        });
      });
    });

    // --- Hiệu ứng ---
    document.querySelectorAll("[data-sfx]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (bgAudio && !bgAudio.paused) {
          bgAudio.pause();
        }
        if (currentSfx) {
          currentSfx.pause();
          currentSfx.currentTime = 0;
        }
        currentSfx = sounds[btn.dataset.sfx];
        currentSfx.currentTime = 0;
        currentSfx.volume = 1.0;
        currentSfx.play();
        statusText.textContent = "Hiệu ứng: " + btn.textContent;

        currentSfx.addEventListener("timeupdate", () => {
          if (currentSfx.duration && currentSfx.currentTime > currentSfx.duration - 1.5) {
            fadeOut(currentSfx, 1000);
          }
        });

        currentSfx.onended = () => {
          resumeBackground();
        };
      });
    });

    // --- Kết thúc sớm hiệu ứng ---
    stopSfxBtn.addEventListener("click", () => {
      if (currentSfx && !currentSfx.paused) {
        fadeOut(currentSfx, 500, () => {
          currentSfx.pause();
          currentSfx.currentTime = 0;
          resumeBackground();
        });
      }
    });

    // --- Play / Pause ---
    playPauseBtn.addEventListener("click", () => {
      if (!bgAudio) return;
      if (bgAudio.paused) {
        bgAudio.play();
        playPauseBtn.textContent = "Pause";
      } else {
        bgAudio.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    // --- Seek ---
    seekBar.addEventListener("input", () => {
      if (bgAudio && bgAudio.duration) {
        bgAudio.currentTime = (seekBar.value / 100) * bgAudio.duration;
      }
    });

    // --- Hàm tiện ích ---
    function updateTime() {
      if (!bgAudio) return;
      const current = formatTime(bgAudio.currentTime);
      const total = formatTime(bgAudio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
    }

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      let minutes = Math.floor(sec / 60);
      let seconds = Math.floor(sec % 60);
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function fadeOut(audio, duration, callback) {
      if (fadeInterval) clearInterval(fadeInterval);
      let step = audio.volume / (duration / 100);
      fadeInterval = setInterval(() => {
        if (audio.volume > step) {
          audio.volume -= step;
        } else {
          audio.volume = 0;
          clearInterval(fadeInterval);
          fadeInterval = null;
          if (callback) callback();
        }
      }, 100);
    }

    function resumeBackground() {
      if (bgAudio) {
        bgAudio.play();
        playPauseBtn.textContent = "Pause";
        statusText.textContent = "Tiếp tục nhạc nền";
      } else {
        statusText.textContent = "Không có nhạc nền";
      }
    }
  </script>
</body>
</html>
