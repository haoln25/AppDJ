<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app {
      width: 360px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #000;
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .buttons button {
      width: 120px;
      height: 40px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #0d6efd;
    }
    .footer {
      margin-top: 20px;
      border: 2px solid #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .controls {
      margin-top: 10px;
    }
    .seek-bar {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">Sound App</div>

    <!-- Nhạc nền -->
    <div class="section-title">Nhạc nền</div>
    <div class="buttons">
      <button data-bg="bg1.mp3">Background 1</button>

      <button data-bg="Buon.mp3">BG2. Buồn</button>
      <button data-bg="bg1.mp3">Background 1</button>
      <button data-bg="affterchuyensinh.mp3">BG3.Chuyển Sinh</button>
      <button data-bg="mario.mp3">BG5 Game Ải 1</button>
      <button data-bg="bg1.mp3">Background 1</button>
    </div>

    <!-- Âm thanh hiệu ứng -->
    <div class="section-title">Âm thanh hiệu ứng</div>
    <div class="buttons">
      <button data-sfx="XuyenKhong.mp3">Sfx.Xuyên Không</button>
      <button data-sfx="Vica.mp3">Sfx. Anh vi cá</button>
      <button data-sfx="sfxxihoi.mp3">Sfx.Xì hơi</button>
      <button data-sfx="effect4.mp3">Hiệu ứng 4</button>
      <button data-sfx="XuyenKhong.mp3">Sfx.Xuyên Không</button>
      <button data-sfx="vica.mp3">Sfx. Anh vi cá</button>
      <button data-sfx="sfxxihoi.mp3">Sfx.Xì hơi</button>
      <button data-sfx="effect4.mp3">Hiệu ứng 4</button>
      <button data-sfx="XuyenKhong.mp3">Sfx.Xuyên Không</button>
      <button data-sfx="effect4.mp3">Hiệu ứng 4</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div id="status">Trạng thái: Chưa phát gì</div>
      <!-- Controls nhạc nền -->
      <div class="controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100">
        <div id="time">0:00 / 0:00</div>
      </div>
      <!-- Nút kết thúc hiệu ứng -->
      <div class="controls">
        <button id="stopSfxBtn">Kết thúc hiệu ứng</button>
      </div>
    </div>
  </div>

   <!-- Chỉ 2 thẻ audio duy nhất -->
  <audio id="bgAudio" loop></audio>
  <audio id="sfxAudio"></audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const seekBar = document.getElementById("seekBar");
    let currentSfx = null;
    let fadeInterval = null;

    // Play/Pause nhạc nền
    function toggleBg() {
        if (bgMusic.paused) {
        bgMusic.play();
        } else {
        bgMusic.pause();
        }
    }

    // Phát hiệu ứng
    function playSfx(id) {
        stopSfx(true); // ngưng SFX cũ nếu có (không fade)
        bgMusic.pause();

        currentSfx = document.getElementById(id);
        currentSfx.currentTime = 0;
        currentSfx.volume = 1;
        currentSfx.play();

        // Khi SFX kết thúc → phát lại nhạc nền
        currentSfx.onended = () => {
        currentSfx = null;
        bgMusic.play();
        };
    }

    // Ngưng SFX (có fade-out)
    function stopSfx(immediate = false) {
        if (currentSfx) {
        clearInterval(fadeInterval);

        if (immediate) {
            currentSfx.pause();
            currentSfx.currentTime = 0;
            currentSfx = null;
            bgMusic.play();
            return;
        }

        fadeInterval = setInterval(() => {
            if (currentSfx && currentSfx.volume > 0.1) {
            currentSfx.volume -= 0.1;
            } else if (currentSfx) {
            currentSfx.pause();
            currentSfx.currentTime = 0;
            currentSfx.volume = 1;
            currentSfx = null;
            clearInterval(fadeInterval);
            bgMusic.play();
            }
        }, 100);
        }
    }

    // Nút Ngưng SFX hoạt động trên mobile
    document.getElementById("stopSfxBtn").addEventListener("touchstart", () => stopSfx());
    document.getElementById("stopSfxBtn").addEventListener("click", () => stopSfx());

    // Thanh seek cho nhạc nền
    bgMusic.addEventListener("loadedmetadata", () => {
        seekBar.max = bgMusic.duration;
    });

    bgMusic.addEventListener("timeupdate", () => {
        seekBar.value = bgMusic.currentTime;
    });

    seekBar.addEventListener("input", () => {
        bgMusic.currentTime = seekBar.value;
    });
  </script>
</body>
</html>
